<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সয়টার ক্যালকুলেটর</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ভাষা স্যুইচার -->
    <div class="lang-switcher">
        <button class="lang-btn active" onclick="changeLanguage('bn')">বাংলা</button>
        <button class="lang-btn" onclick="changeLanguage('en')">English</button>
    </div>

    <!-- ইনপুট পৃষ্ঠা -->
    <div class="container" id="inputPage">
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/1040/1040233.png" class="logo" alt="Sweater Icon">
            <h1 data-i18n="title">সয়টার ক্যালকুলেটর</h1>
        </div>
        
        <div class="input-card">
            <div class="input-group">
                <label data-i18n="back_part">ব্যাকপার্ট সময় (মিনিট)</label>
                <input type="number" id="backPartTime" value="">
            </div>
            
            <div class="input-group">
                <label data-i18n="front_part">ফ্রম্পার্ট সময় (মিনিট)</label>
                <input type="number" id="frontPartTime" value="">
            </div>
            
            <div class="input-group">
                <label data-i18n="sleeve">স্লিপ সময় (মিনিট)</label>
                <input type="number" id="sleeveTime" value="">
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label data-i18n="office">অফিস সময় (ঘণ্টা)</label>
                    <input type="number" id="officeHours" value="">
                </div>
                
                <div class="input-group">
                    <label data-i18n="break">বিরতি (মিনিট)</label>
                    <input type="number" id="breakTime" value="120">
                </div>
            </div>
            
            <div class="input-group">
                <label data-i18n="machine">মেশিন সংখ্যা</label>
                <input type="number" id="machines" value="">
            </div>
        </div>

        <button data-i18n="calculate" onclick="calculate()" class="main-btn">
            <span>ক্যালকুলেট করুন</span>
            <img src="https://cdn-icons-png.flaticon.com/512/2092/2092663.png" class="btn-icon" alt="Calculate">
        </button>
    </div>

    <!-- রেজাল্ট পৃষ্ঠা -->
    <div class="container" id="resultPage" style="display:none">
        <div class="result-header">
            <h1 data-i18n="result">রেজাল্ট</h1>
            <div class="total-time">
                <span data-i18n="total_time">মোট সময়:</span>
                <div class="time">
                    <span id="totalTime">0</span>
                    <span data-i18n="minutes">মিনিট</span>
                </div>
            </div>
        </div>

        <div class="result-grid">
            <div class="result-card blue">
                <h3 data-i18n="back_part">ব্যাকপার্ট</h3>
                <div class="value"><span id="backPartResult">0</span> পিস</div>
            </div>
            
            <div class="result-card green">
                <h3 data-i18n="front_part">ফ্রম্পার্ট</h3>
                <div class="value"><span id="frontPartResult">0</span> পিস</div>
            </div>
            
            <div class="result-card purple">
                <h3 data-i18n="sleeve">স্লিপ</h3>
                <div class="value"><span id="sleeveResult">0</span> পিস</div>
            </div>
            
            <div class="result-card red">
                <h3 data-i18n="total">মোট সয়টার</h3>
                <div class="value"><span id="totalSweaters">0</span> পিস</div>
            </div>
        </div>

        <button data-i18n="back" onclick="goBack()" class="back-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/709/709624.png" class="btn-icon" alt="Back">
            <span>আরও ক্যালকুলেশন</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
